version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uzbek-tts-wav2lip-api
    ports:
      - "6070:6070"
    volumes:
      - ./static:/app/static
      - ./sd-wav2lip-uhq/scripts/wav2lip/checkpoints:/app/sd-wav2lip-uhq/scripts/wav2lip/checkpoints
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./sd-wav2lip-uhq/scripts/wav2lip/temp:/app/sd-wav2lip-uhq/scripts/wav2lip/temp
    environment:
      - WAV2LIP_CHECKPOINT_PATH=/app/sd-wav2lip-uhq/scripts/wav2lip/checkpoints/wav2lip_gan.pth
      - MAX_FILE_SIZE=104857600
      - WAV2LIP_PADS=0,30,0,0
      - WAV2LIP_RESIZE_FACTOR=1
      - WAV2LIP_FPS=25.0
      - WAV2LIP_FACE_DET_BATCH_SIZE=64
      - WAV2LIP_BATCH_SIZE=512
      - TORCH_NUM_THREADS=48
      - WAV2LIP_UHQ_ENABLED=true
      - WAV2LIP_UHQ_DENOISING_STRENGTH=1.0
      - WAV2LIP_UHQ_MASK_BLUR=8
      - STABLE_DIFFUSION_API_URL=http://localhost:7860
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6070/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - web

networks:
  web:
    external: true

