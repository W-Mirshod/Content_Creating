version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uzbek-tts-wav2lip-api
    ports:
      - "6070:6070"
    volumes:
      # Mount static files for live updates
      - ./static:/app/static
      # Mount Wav2Lip checkpoints (if downloaded locally)
      - ./Wav2Lip-master/checkpoints:/app/Wav2Lip-master/checkpoints
      # Mount uploads and outputs for persistence
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      # Mount temp directory
      - ./Wav2Lip-master/temp:/app/Wav2Lip-master/temp
    environment:
      # Wav2Lip Configuration
      - WAV2LIP_CHECKPOINT_PATH=/app/Wav2Lip-master/checkpoints/wav2lip_gan.pth
      # File Upload Configuration
      - MAX_FILE_SIZE=104857600
      # Wav2Lip Processing Parameters
      # Pads: [top, bottom, left, right] - increased bottom padding for better chin/mouth capture
      - WAV2LIP_PADS=0,30,0,0
      - WAV2LIP_RESIZE_FACTOR=2
      - WAV2LIP_FPS=25.0
      # Wav2Lip UHQ Post-Processing (requires Stable Diffusion API running)
      # Set to True to enable UHQ enhancement with ControlNet
      - WAV2LIP_UHQ_ENABLED=False
      - WAV2LIP_UHQ_DENOISING_STRENGTH=1.0
      - WAV2LIP_UHQ_MASK_BLUR=8
      # Stable Diffusion API endpoint (must be running with ControlNet extension)
      - STABLE_DIFFUSION_API_URL=http://localhost:7860
    # Uncomment below for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6070/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - web

networks:
  web:
    external: true

