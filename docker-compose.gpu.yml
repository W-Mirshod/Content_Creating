version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: uzbek-tts-wav2lip-api-gpu
    ports:
      - "8000:8000"
    volumes:
      # Mount Wav2Lip checkpoints (if downloaded locally)
      - ./Wav2Lip-master/checkpoints:/app/Wav2Lip-master/checkpoints
      # Mount uploads and outputs for persistence
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      # Mount temp directory
      - ./Wav2Lip-master/temp:/app/Wav2Lip-master/temp
    environment:
      # Aisha AI TTS Configuration - UPDATE THESE VALUES
      # API Documentation: https://aisha.group/en/api-documentation
      - AISHA_AI_API_KEY=your_aisha_ai_api_key_here
      - AISHA_AI_API_URL=https://back.aisha.group/api/v1/tts/post/
      - AISHA_AI_VOICE_ID=gulnoza
      # Wav2Lip Configuration
      - WAV2LIP_CHECKPOINT_PATH=Wav2Lip-master/checkpoints/wav2lip_gan.pth
      # File Upload Configuration
      - MAX_FILE_SIZE=104857600
      - MIN_TEXT_LENGTH=1
      - MAX_TEXT_LENGTH=5000
      # Wav2Lip Processing Parameters
      - WAV2LIP_PADS=0,10,0,0
      - WAV2LIP_RESIZE_FACTOR=1
      - WAV2LIP_FPS=25.0
      - NVIDIA_VISIBLE_DEVICES=all
    # GPU support (requires nvidia-docker and nvidia-container-toolkit)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

